<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/moon/moon.css">
    <title>Frontend Mentor | Space tourism website</title>
</head>

<body>
    <header>
        <div class="content_header">
            <div class="logo"><img src="../assets/shared/logo.svg" alt="" srcset=""></div>
            <nav class="nav_items">
                <ul class="ul_nav">
                    <li class="items">HOME</li>
                    <li class="items">DESTINATION</li>
                    <li class="items">CREW</li>
                    <li class="items">TECHNOLOGY</li>
                </ul>
                <div class="icon_responsive">
                    <img src="../assets/shared/icon-hamburger.svg" alt="">
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="main_content">
            <div class="text">
                <p class="number">0</p>
                <p class="titulo">PICK YOUR DESTINATION</p>
            </div>
            <div class="planet_info">
                <div class="world">
                    <img src="" alt="" srcset="" class="img">
                </div>
                <div class="info_world">
                    <nav class="travel_planet">
                        <li class="planet">MOON</li>
                        <li class="planet">MARS</li>
                        <li class="planet">EUROPA</li>
                        <li class="planet">TITAN</li>
                    </nav>
                    <div class="info_world_text">
                        <p class="name"></p>
                        <p class="description"></p>
                        <div class="travel_time">
                            <div class="longitude">
                                <p>AVG. DISTANCE</p>
                                <p class="distance"></p>
                            </div>
                            <div class="tempo">
                                <p>EST. TRAVEL TIME</p>
                                <p class="travel"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="../js/Responsive.JS"></script>
<script src="../js/infodestinyset.js"></script>

</html>
